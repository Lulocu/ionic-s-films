<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Índice de películas
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item button *ngFor="let pelicula of (films | async)" >
    <ion-label text-wrap>
      <h3>{{pelicula.Title}}</h3>
      {{pelicula.Year}}
    </ion-label>
 </ion-item>
</ion-content>
